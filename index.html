<!DOCTYPE html>
<html>
  <head>
    <title>Markup Converter</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/asciidoctor.js/1.5.5-5/asciidoctor.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>

      function convertMarkdown() {
        let fname = document.getElementById("fname").value;
        var converter = new showdown.Converter();
        var html      = converter.makeHtml(fname);
        var output = document.getElementById("myoutput");
        output.innerHTML = html;
      }

      function convertAsciidoc() {
        let fname = document.getElementById("fname").value;
        var asciidoctor = Asciidoctor();
        var html = asciidoctor.convert(fname);
        var output = document.getElementById("myoutput");
        output.innerHTML = html;
      }
    </script>
    </head>
  <body>

 <div class="jumbotron text-center">
  <h1>Markup Converter</h1>
  <p>Converts Markdown and Asciidoc to HTML</p>
 </div>

<div class="container">
  <button type="button" class="btn btn-light mb-1"
          onClick="convertMarkdown()">
    Convert Markdown to HTML
  </button>

  <button type="button" class="btn btn-light mb-1"
          onClick="convertAsciidoc()">
    Convert Asciidoc to HTML
  </button>

  <div class="row">
    <div class="col-sm-6 border border-primary left">
      <h3>Source markdown</h3>
      <div>
        <p><textarea class="mytextbox min-vh-100"
                    type="text"
                    id="fname"
                    name="fname"
                    value="xyz">
          </textarea>

        </p>
      </div>
    </div>
    <div class="col-sm-6 border border-secondary min-vh-100">
      <h3 class="text-success">Generated HTML</h3>
      <div id="myoutput" class="myoutput">
        <p class="text-muted">Output</p>
      </div>
    </div>
  </div>
</div> 
  </body>
</html>
